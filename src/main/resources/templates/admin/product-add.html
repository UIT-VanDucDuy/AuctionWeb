<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"/>
    <style>
        .preview{width:180px;height:180px;object-fit:cover;border:1px solid #e9ecef;border-radius:12px}
        .card{border:0;box-shadow:0 4px 16px rgba(0,0,0,.06)}
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h3 class="mb-0">Thêm sản phẩm</h3>
        <a th:href="@{/admin/products}" class="btn btn-secondary">Quay lại</a>
    </div>

    <div class="card">
        <div class="card-body">
            <!-- TRANG THÊM MỚI -->
            <form th:action="@{/admin/products}" th:object="${product}" method="post" novalidate>
                <div class="row g-4">
                    <!-- LEFT (KHÔNG có preview ở đây) -->
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label class="form-label">Tên sản phẩm</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên sản phẩm"/>
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea th:field="*{description}" class="form-control" rows="4" placeholder="Mô tả ngắn..."></textarea>
                            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Giá khởi điểm (VND)</label>
                                <input type="number" step="0.01" th:field="*{startingPrice}" class="form-control" placeholder="0"/>
                                <div class="text-danger" th:if="${#fields.hasErrors('startingPrice')}" th:errors="*{startingPrice}"></div>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Giá cao nhất (tham khảo)</label>
                                <input type="number" step="0.01" th:field="*{highestPrice}" class="form-control" placeholder="0"/>
                                <div class="text-danger" th:if="${#fields.hasErrors('highestPrice')}" th:errors="*{highestPrice}"></div>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Danh mục</label>
                                <select th:field="*{categoryId}" class="form-select">
                                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}">Category</option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></div>
                            </div>
                        </div>

                        <div class="mb-3 mt-3">
                            <label class="form-label">Tên file ảnh (trong <code>static/images</code>)</label>
                            <input type="text" th:field="*{imageUrl}" id="imageFile" class="form-control"
                                   placeholder="vd: onepiece.jpeg" oninput="updatePreviewRight(this.value)"/>
                            <div class="form-text">Ảnh render qua URL: <code>/images/&lt;tên-file&gt;</code>.</div>
                        </div>
                    </div>

                    <!-- RIGHT: PREVIEW ĐÚNG CỘT -->
                    <div class="col-md-4">
                        <label class="form-label d-block">Xem trước ảnh</label>

                        <!-- chỉ 1 IMG duy nhất cho preview bên phải -->
                        <img id="previewRight" class="preview"
                             th:src="${product.imageUrl} != null ? @{/images/{f}(f=${product.imageUrl})} : ''"
                             th:style="${product.imageUrl} != null ? '' : 'display:none'"
                             alt="preview">

                        <div id="previewRightEmpty" class="text-muted small"
                             th:if="${product.imageUrl == null}">Chưa có file ảnh.</div>
                    </div>
                </div>

                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check2 me-1"></i>Lưu
                    </button>
                    <a th:href="@{/admin/products}" class="btn btn-outline-secondary">Huỷ</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"></script>

<script th:inline="javascript">
    const IMAGES_BASE = [[@{/images/}]];
    function updatePreviewRight(filename){
        const img   = document.getElementById('previewRight');
        const empty = document.getElementById('previewRightEmpty');
        if (filename && filename.trim().length > 0){
            img.src = IMAGES_BASE + filename.trim();
            img.style.display = 'block';
            if (empty) empty.style.display = 'none';
        } else {
            img.src = '';
            img.style.display = 'none';
            if (empty) empty.style.display = 'block';
        }
    }
</script>
</body>
</html>
