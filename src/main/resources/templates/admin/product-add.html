<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thêm sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-lg">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Thêm sản phẩm</h4>
        </div>

        <div class="card-body">
            <!-- Action POST /admin/products, bind DTO -->
            <form th:action="@{/admin/products}" th:object="${product}" method="post" novalidate>
                <!-- Nếu bật CSRF, bỏ comment dòng dưới -->
                <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

                <div class="mb-3">
                    <label class="form-label">Tên sản phẩm</label>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Nhập tên sản phẩm" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mô tả</label>
                    <textarea class="form-control" th:field="*{description}" rows="3" placeholder="Mô tả ngắn gọn (tối đa 1000 ký tự)"></textarea>
                    <div class="text-danger small" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Giá khởi điểm</label>
                        <input type="number" min="0" step="0.01" class="form-control" th:field="*{startingPrice}" placeholder="Ví dụ: 100000" required>
                        <div class="text-danger small" th:if="${#fields.hasErrors('startingPrice')}" th:errors="*{startingPrice}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Giá cao nhất</label>
                        <input type="number" min="0" step="0.01" class="form-control" th:field="*{highestPrice}" placeholder="Có thể để trống nếu chưa có">
                        <div class="form-text">Nếu đã có giá đấu, nhập vào đây. Nếu chưa, để trống.</div>
                        <div class="text-danger small" th:if="${#fields.hasErrors('highestPrice')}" th:errors="*{highestPrice}"></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Hình ảnh </label>
                    <input type="url" class="form-control" th:field="*{imageUrl}" placeholder="https://example.com/image.jpg">
                    <div class="text-danger small" th:errors="*{imageUrl}"></div>

                </div>

                <div class="mb-4">
                    <label class="form-label">Danh mục</label>
                    <!-- Bind trực tiếp vào DTO.categoryId -->
                    <select class="form-select" th:field="*{categoryId}" required>
                        <option value="" disabled selected>-- Chọn danh mục --</option>
                        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                    </select>
                    <div class="text-danger small" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></div>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/admin/products" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Quay lại
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Lưu sản phẩm
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
