<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.id} == null ? 'Thêm sản phẩm' : 'Cập nhật sản phẩm'">Product Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .preview{width:180px;height:180px;object-fit:cover;border:1px solid #e9ecef;border-radius:12px}
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h3 class="mb-0" th:text="${product.id} == null ? 'Thêm sản phẩm' : 'Cập nhật sản phẩm'">Thêm sản phẩm</h3>
        <a th:href="@{/admin/products}" class="btn btn-secondary">Quay lại</a>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <!-- action động: thêm vs sửa -->
            <form th:action="${product.id} == null ? @{/admin/products} : @{/admin/products/{id}(id=${product.id})}"
                  th:object="${product}" method="post" novalidate>

                <div class="row g-4">
                    <div class="col-md-8">
                        <!-- Tên -->
                        <div class="mb-3">
                            <label class="form-label">Tên sản phẩm</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên sản phẩm"/>
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <!-- Mô tả -->
                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea th:field="*{description}" class="form-control" rows="4" placeholder="Mô tả ngắn..."></textarea>
                            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                        </div>

                        <div class="row g-3">
                            <!-- Giá khởi điểm -->
                            <div class="col-md-4">
                                <label class="form-label">Giá khởi điểm (VND)</label>
                                <input type="number" step="0.01" th:field="*{startingPrice}" class="form-control" placeholder="0"/>
                                <div class="text-danger" th:if="${#fields.hasErrors('startingPrice')}" th:errors="*{startingPrice}"></div>
                            </div>

                            <!-- Giá cao nhất (DTO-only) -->
                            <div class="col-md-4">
                                <label class="form-label">Giá cao nhất (tham khảo)</label>
                                <input type="number" step="0.01" th:field="*{highestPrice}" class="form-control" placeholder="0"/>
                                <div class="text-danger" th:if="${#fields.hasErrors('highestPrice')}" th:errors="*{highestPrice}"></div>
                                <div class="form-text">Chỉ dùng trên form, không lưu DB.</div>
                            </div>

                            <!-- Danh mục -->
                            <div class="col-md-4">
                                <label class="form-label">Danh mục</label>
                                <select th:field="*{categoryId}" class="form-select">
                                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}">Category</option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></div>
                            </div>
                        </div>

                        <!-- Tên file ảnh -->
                        <div class="mb-3 mt-3">
                            <label class="form-label">Tên file ảnh (trong <code>static/images</code>)</label>
                            <input type="text" th:field="*{imageUrl}" id="imageFile" class="form-control" placeholder="vd: iphone15.png"
                                   oninput="updatePreview(this.value)"/>
                            <div class="form-text">Hệ thống render ảnh qua URL: <code>/images/&lt;tên-file&gt;</code>.</div>
                        </div>
                    </div>

                    <!-- Preview & thông tin phụ -->
                    <div class="col-md-4">
                        <label class="form-label d-block">Xem trước ảnh</label>
                        <img id="preview"
                             class="preview"
                             th:if="${product.imageUrl != null}"
                             th:src="@{'/images/' + ${product.imageUrl}}"
                             alt="preview">
                        <div class="text-muted small" th:if="${product.imageUrl == null}">Chưa có file ảnh.</div>

                        <!-- Highest bid hiện tại (controller có bơm khi edit) -->
                        <div class="mt-3" th:if="${highestBid != null}">
                            <div class="text-muted">Giá đấu cao nhất hiện tại</div>
                            <div class="h5 mb-0"
                                 th:text="${#numbers.formatDecimal(highestBid, 0, 'COMMA', 0, 'POINT')}">0</div>
                        </div>
                    </div>
                </div>

                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check2 me-1"></i>Lưu
                    </button>
                    <a th:href="@{/admin/products}" class="btn btn-outline-secondary">Huỷ</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function updatePreview(filename){
        var img = document.getElementById('preview');
        if(!img) {
            img = document.createElement('img');
            img.id = 'preview';
            img.className = 'preview';
            const holder = document.querySelector('.col-md-4');
            holder && holder.prepend(img);
        }
        if(filename && filename.trim().length > 0){
            img.src = '/images/' + filename.trim();
            img.style.display = 'block';
        } else {
            img.style.display = 'none';
        }
    }
</script>
</body>
</html>
