<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
<div class="container">
    <h3 th:text="${#lists.isEmpty(${product.id}) ? 'Thêm sản phẩm' : 'Cập nhật sản phẩm'}">Thêm sản phẩm</h3>


    <form th:action="${product.id} == null ? @{/admin/products} : @{/admin/products/{id}(id=${product.id})}"
          th:object="${product}" method="post" novalidate>


        <div class="mb-3">
            <label class="form-label">Tên sản phẩm</label>
            <input type="text" th:field="*{name}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>


        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>


        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Giá khởi điểm</label>
                <input type="number" step="0.01" th:field="*{startingPrice}" class="form-control"/>
                <div class="text-danger" th:if="${#fields.hasErrors('startingPrice')}" th:errors="*{startingPrice}"></div>
            </div>
            <div class="col-md-4">
                <label class="form-label">Giá cao nhất (tuỳ chọn)</label>
                <input type="number" step="0.01" th:field="*{highestPrice}" class="form-control"/>
                <div class="text-danger" th:if="${#fields.hasErrors('highestPrice')}" th:errors="*{highestPrice}"></div>
            </div>
            <div class="col-md-4">
                <label class="form-label">Danh mục</label>
                <select th:field="*{categoryId}" class="form-select">
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></div>
            </div>
        </div>


        <div class="mb-3 mt-3">
            <label class="form-label">Image URL (CDN)</label>
            <input type="url" th:field="*{imageUrl}" class="form-control" placeholder="https://cdn.yourdomain.com/img.png"/>
            <small class="text-muted">Có thể bỏ trống — hệ thống tự gán ảnh mặc định.</small>
        </div>


        <div class="mb-3">
            <img th:src="${#strings.isEmpty(product.imageUrl) ? '/assets/img/placeholder.png' : product.imageUrl}"
                 alt="preview" class="img-thumbnail" style="max-width: 200px;">
        </div>


        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/admin/products}" class="btn btn-secondary">Huỷ</a>
        </div>
    </form>
</div>
</body>
</html>
