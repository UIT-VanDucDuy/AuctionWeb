<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Duyệt sản phẩm đấu giá - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background:#f6f7fb }
        .card{border:0;box-shadow:0 6px 18px rgba(0,0,0,.06)}
        .thumb{width:64px;height:64px;border-radius:8px;object-fit:cover;border:1px solid #e9ecef}
    </style>
</head>
<body>
<div class="container py-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0"><i class="bi bi-check-circle"></i> Duyệt sản phẩm đấu giá</h3>
        <div class="d-flex gap-2">
            <a href="/admin" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Dashboard
            </a>
        </div>
    </div>

    <!-- Filter Tabs -->
    <div class="card mb-3">
        <div class="card-body">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${currentStatus == 'PENDING' ? 'active' : ''}"
                       th:href="@{/admin/product-registrations(status='PENDING')}">
                        <i class="bi bi-clock-history"></i> Chờ duyệt (<span th:text="${#lists.size(products ?: {})}">0</span>)
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${currentStatus == 'APPROVED' ? 'active' : ''}"
                       th:href="@{/admin/product-registrations(status='APPROVED')}">
                        <i class="bi bi-check-circle"></i> Đã duyệt
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${currentStatus == 'REJECTED' ? 'active' : ''}"
                       th:href="@{/admin/product-registrations(status='REJECTED')}">
                        <i class="bi bi-x-circle"></i> Đã từ chối
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${currentStatus == 'ALL' ? 'active' : ''}"
                       th:href="@{/admin/product-registrations(status='ALL')}">
                        <i class="bi bi-list"></i> Tất cả
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Table -->
    <div class="card">
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th style="width:72px">ID</th>
                    <th>Sản phẩm</th>
                    <th>Người đăng</th>
                    <th>Danh mục</th>
                    <th class="text-end">Giá khởi điểm</th>
                    <th>Ngày đăng</th>
                    <th>Trạng thái</th>
                    <th class="text-end" style="width:220px">Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${products}">
                    <td th:text="${p.id}">1</td>

                    <td>
                        <div class="d-flex align-items-center gap-2">
                            <img class="thumb"
                                 th:if="${p.imageUrl != null and !#strings.isEmpty(p.imageUrl)}"
                                 th:src="${p.imageUrl != null and #strings.startsWith(p.imageUrl,'http') ? p.imageUrl : '/images/' + p.imageUrl}"
                                 alt="thumb">
                            <div>
                                <div class="fw-semibold" th:text="${p.name}">Tên SP</div>
                                <div class="text-muted small" th:text="${p.description != null ? (#strings.abbreviate(p.description, 50)) : ''}"></div>
                            </div>
                        </div>
                    </td>

                    <td th:text="${p.seller != null ? p.seller.name : '—'}">—</td>
                    <td th:text="${p.category != null ? p.category.name : '—'}">—</td>

                    <td class="text-end"
                        th:text="${p.startingPrice != null ? #numbers.formatDecimal(p.startingPrice, 0, 'COMMA', 0, 'POINT') + ' VND' : '—'}">—</td>

                    <td th:text="${p.requestedAt != null ? #temporals.format(p.requestedAt,'dd/MM/yyyy HH:mm') : '—'}">—</td>

                    <td>
                        <span th:text="${p.status}"
                              th:classappend="${p.status != null and p.status.name()=='APPROVED' ? 'badge bg-success' :
                                              (p.status != null and p.status.name()=='PENDING'  ? 'badge bg-warning text-dark' :
                                              (p.status != null and p.status.name()=='REJECTED' ? 'badge bg-danger' :
                                              'badge bg-secondary'))}">
                            PENDING
                        </span>
                    </td>

                    <td class="text-end">
                        <div class="d-flex gap-2 justify-content-end">
                            <form th:if="${p.status == null or p.status.name() == 'PENDING'}"
                                  th:action="@{|/admin/product-registrations/${p.id}/approve|}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-success">
                                    <i class="bi bi-check-circle"></i> Duyệt
                                </button>
                            </form>
                            <form th:if="${p.status == null or p.status.name() == 'PENDING'}"
                                  th:action="@{|/admin/product-registrations/${p.id}/reject|}" method="post" class="d-inline"
                                  onsubmit="return confirm('Từ chối sản phẩm này?');">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="bi bi-x-circle"></i> Từ chối
                                </button>
                            </form>
                            <a th:href="@{|/admin/products/${p.id}|}" class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-eye"></i> Chi tiết
                            </a>
                        </div>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(products)}">
                    <td colspan="8" class="text-center text-muted py-4">
                        <i class="bi bi-inbox"></i> Không có sản phẩm nào.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
