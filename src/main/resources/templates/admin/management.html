<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card-link { transition: transform .15s ease; }
        .card-link:hover { transform: translateY(-2px); }
    </style>
    </head>
<body>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0"><i class="bi bi-shield-check"></i> Admin Management</h2>
        <div class="text-muted">
            <i class="bi bi-calendar3"></i>
            <span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy HH:mm')}"></span>
        </div>
    </div>

    <div class="row g-4 mb-4">
        <div class="col-md-4">
            <div class="card text-bg-warning">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="fs-5">Đăng ký đấu giá chờ duyệt</div>
                            <div class="display-6 fw-bold" th:text="${pendingAuctions}">0</div>
                        </div>
                        <i class="bi bi-clipboard-check display-5"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-bg-info">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="fs-5">Sản phẩm chờ duyệt</div>
                            <div class="display-6 fw-bold" th:text="${pendingProducts}">0</div>
                        </div>
                        <i class="bi bi-box-seam display-5"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-bg-success">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="fs-5">Tổng người dùng</div>
                            <div class="display-6 fw-bold" th:text="${totalUsers}">0</div>
                        </div>
                        <i class="bi bi-people display-5"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-4">
            <a class="text-decoration-none" href="/admin/auction-registrations?status=PENDING">
                <div class="card card-link">
                    <div class="card-body d-flex align-items-center">
                        <i class="bi bi-clipboard-check fs-1 me-3"></i>
                        <div>
                            <div class="fs-5">Quản lý đăng ký đấu giá</div>
                            <small class="text-muted">Duyệt/từ chối đăng ký tham gia</small>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a class="text-decoration-none" href="/admin/product-registrations?status=PENDING">
                <div class="card card-link">
                    <div class="card-body d-flex align-items-center">
                        <i class="bi bi-box-seam fs-1 me-3"></i>
                        <div>
                            <div class="fs-5">Quản lý đăng ký sản phẩm</div>
                            <small class="text-muted">Duyệt/từ chối sản phẩm</small>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a class="text-decoration-none" href="/admin/users">
                <div class="card card-link">
                    <div class="card-body d-flex align-items-center">
                        <i class="bi bi-people fs-1 me-3"></i>
                        <div>
                            <div class="fs-5">Quản lý User</div>
                            <small class="text-muted">Kích hoạt/khóa tài khoản</small>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="mt-4">
        <a href="/notifications.html" class="btn btn-outline-primary">
            <i class="bi bi-broadcast"></i> Mở trang thông báo real-time
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
