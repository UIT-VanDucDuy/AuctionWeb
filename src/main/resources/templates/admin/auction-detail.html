<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết phiên đấu giá - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background:#f6f7fb }
        .card-stat { background:#fff;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,.06) }
        .thumb { width:64px;height:64px;object-fit:cover;border-radius:8px }
        .table> :not(caption)>*>*{ vertical-align: middle }
        .badge-status { font-size: .85rem }
    </style>
</head>
<body>
<div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0"><i class="bi bi-hammer"></i> Chi tiết phiên đấu giá</h3>
        <div class="d-flex gap-2">
            <a href="/admin/auctions" class="btn btn-outline-secondary">
                <i class="bi bi-list-ul"></i> Danh sách phiên
            </a>
            <a href="/admin" class="btn btn-outline-primary">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
        </div>
    </div>

    <div class="card card-stat mb-4">
        <div class="card-body">
            <div class="row g-4 align-items-center">
                <div class="col-md-6">
                    <div class="d-flex align-items-center gap-3">
                        <img
                                th:if="${auction != null and auction.product != null
                      and auction.product.imageUrl != null
                      and #strings.startsWith(auction.product.imageUrl,'http')}"
                                th:src="${auction.product.imageUrl}" alt="Ảnh" class="thumb">
                        <img
                                th:if="${auction != null and auction.product != null
                      and auction.product.imageUrl != null
                      and !#strings.isEmpty(auction.product.imageUrl)
                      and !#strings.startsWith(auction.product.imageUrl,'http')}"
                                th:src="@{'/images/' + ${auction.product.imageUrl}}" alt="Ảnh" class="thumb">
                        <div>
                            <h5 class="mb-1" th:text="${auction != null && auction.product != null ? auction.product.name : '—'}">—</h5>
                            <div class="text-muted small">
                                Mã phiên: <span th:text="${auction != null ? auction.id : '—'}">—</span>
                            </div>
                            <div class="mt-1">
                <span
                        th:classappend="${auction != null && auction.status != null && auction.status.name() == 'OPEN'} ? 'badge bg-success badge-status' :
                                   (${auction != null && auction.status != null && auction.status.name() == 'SCHEDULED'} ? 'badge bg-warning text-dark badge-status' :
                                   (${auction != null && auction.status != null && auction.status.name() == 'CLOSED'} ? 'badge bg-secondary badge-status' : 'badge bg-light text-dark badge-status'))"
                        th:text="${auction != null && auction.status != null ? auction.status : '—'}">—</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <div class="p-3 border rounded-3 bg-light">
                                <div class="text-muted small mb-1"><i class="bi bi-clock"></i> Bắt đầu</div>
                                <div class="fw-semibold"
                                     th:text="${auction != null && auction.startTime != null ? #temporals.format(auction.startTime,'dd/MM/yyyy HH:mm') : '—'}">—</div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="p-3 border rounded-3 bg-light">
                                <div class="text-muted small mb-1"><i class="bi bi-flag"></i> Kết thúc</div>
                                <div class="fw-semibold"
                                     th:text="${auction != null && auction.endTime != null ? #temporals.format(auction.endTime,'dd/MM/yyyy HH:mm') : '—'}">—</div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="p-3 border rounded-3">
                                <div class="text-muted small mb-1"><i class="bi bi-trophy"></i> Giá cao nhất</div>
                                <div class="fw-bold text-primary"
                                     th:text="${highest != null ? #numbers.formatDecimal(highest, 0, 'POINT', 0, 'COMMA') : '0'}">0</div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="p-3 border rounded-3">
                                <div class="text-muted small mb-1"><i class="bi bi-people"></i> Người đăng ký</div>
                                <div class="fw-bold" th:text="${participants != null ? participants : 0}">0</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="card card-stat">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0"><i class="bi bi-activity"></i> Lịch sử bid</h5>
                <span class="text-muted small"
                      th:text="|Tổng: ${bidDTOs != null ? #lists.size(bidDTOs) : 0} lượt|">Tổng: 0 lượt</span>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Người bid</th>
                        <th class="text-end">Số tiền</th>
                        <th>Thời điểm</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="b, iStat : ${bidDTOs}">
                        <td th:text="${iStat.index + 1}">1</td>
                        <td th:text="${b.bidderName}">—</td>
                        <td class="text-end"
                            th:text="${b.amount != null ? #numbers.formatDecimal(b.amount, 0, 'POINT', 0, 'COMMA') : '0'}">0</td>
                        <td th:text="${b.timeText}">—</td>
                    </tr>
                    <tr th:if="${bidDTOs == null or #lists.isEmpty(bidDTOs)}">
                        <td colspan="4" class="text-center text-muted py-4">Chưa có lượt bid</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
</body>
</html>
