<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d3ee10eebc.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/header.js}"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/auction.css}">
    <title>Liên hệ Bán Tài sản</title>
</head>
<style>
    /* Định nghĩa màu sắc chủ đạo của bạn */
    :root {
        --primary-color: #b41712; /* Màu đỏ đậm */
        --text-color: #333;
        --secondary-bg: #f5f5f5;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--secondary-bg);
    }

    /* Override Bootstrap primary color for custom branding */
    .bg-primary-custom {
        background-color: var(--primary-color) !important;
    }

    .btn-primary-custom {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
    }

    .btn-primary-custom:hover {
        background-color: #9c140f;
        border-color: #9c140f;
    }

    .text-primary-custom {
        color: var(--primary-color) !important;
    }

    /* Header adjustments */
    .top-bar a {
        color: var(--text-color);
        transition: color 0.3s;
    }

    .top-bar a:hover {
        color: var(--primary-color);
    }

    /* Image Preview Custom Styling */
    .display_image {
        min-height: 200px;
        background-color: #f0f0f0;
        border: 2px dashed #ccc;
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #777;
        font-style: italic;
        border-radius: 8px;
        margin-top: 10px;
        width: 100%;
    }
</style>

<body>
<div th:replace="~{/layout/header::header}"></div>

<!-- BREADCRUMB -->
<div class="container pt-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/Auction" class="text-muted">Trang chủ</a></li>
            <li class="breadcrumb-item active text-muted" aria-current="page">Liên hệ bán tài sản</li>
        </ol>
    </nav>
</div>

<!-- MAIN CONTENT - LIÊN HỆ BÁN TÀI SẢN (main1) -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <form th:action="@{/create}" method="POST" class="p-4 p-md-5 bg-white shadow-lg rounded-3 border-top border-5 border-primary-custom">
                <fieldset class="border-0 p-0">
                    <legend class="fs-4 fw-bold mb-4 text-primary-custom">Thông tin Yêu cầu Bán Tài sản</legend>

                    <!-- Thông tin hướng dẫn (Conditional Logic removed) -->
                    <div class="col-12 mb-4 text-muted border-bottom pb-3">
                        Hãy nhập đầy đủ thông tin cá nhân và thông tin chi tiết tài sản bạn muốn bán vào bên dưới:
                    </div>

                    <!-- User Info Placeholder (Assuming logged in for completeness) -->
                    <div class="row mb-4 g-3">
                        <div class="col-12">
                            <label class="form-label fw-bold">Tên tài sản:</label>
                            <input type="text" class="form-control form-control-lg" name="name" placeholder="Ví dụ: Cây bonsai cổ thụ">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Họ và tên người liên hệ:</label>
                            <input type="text" class="form-control" value="Nguyễn Văn A" placeholder="Họ và tên">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Số điện thoại liên hệ:</label>
                            <input type="text" class="form-control" value="0901 234 567" placeholder="Số điện thoại">
                        </div>
                    </div>

                    <!-- Asset Details -->
                    <div class="row mb-4 g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Loại tài sản:</label>
                            <select class="form-select" name="categoryId">
                                <option value="">-- Chọn loại tài sản --</option>
                                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Giá khởi điểm đề xuất (VND):</label>
                            <input type="number" step="0.01" class="form-control" name="startingPrice" placeholder="Ví dụ: 10000000 (10 triệu)">
                        </div>
                    </div>

                    <!-- Location and Time -->
                    <div class="row mb-4 g-3">
                        <div class="col-12">
                            <label class="form-label fw-bold">Địa chỉ xem tài sản:</label>
                            <input type="text" class="form-control" name="diachi" placeholder="Số nhà, đường, quận/huyện, tỉnh/thành phố">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Thời gian xem tài sản:</label>
                            <input type="text" class="form-control" name="time" placeholder="Ví dụ: Từ 9h - 11h sáng các ngày thứ 7">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Ngày kết thúc đấu giá mong muốn:</label>
                            <input type="date" class="form-control" name="endingdate" max="2025-12-31">
                        </div>
                    </div>

                    <!-- Image Upload -->
                    <div class="row mb-4 g-3 align-items-center">
                        <div class="col-12">
                            <label class="form-label fw-bold">Hình ảnh của sản phẩm:</label>
                            <input type="text" class="form-control" id="image" name="imageUrl" placeholder="Tên file ảnh hoặc URL">
                        </div>
                        <div class="col-12">
                            <div class="display_image shadow-sm">
                                Ảnh sẽ hiển thị ở đây
                            </div>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="col-12 mb-4">
                        <label class="form-label fw-bold">Mô tả chi tiết sản phẩm:</label>
                        <textarea class="form-control" name="description" rows="6" placeholder="Mô tả chi tiết về tình trạng, nguồn gốc, và các đặc điểm nổi bật của tài sản..."></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="col-12 d-flex justify-content-end mt-4">
                        <button type="submit" class="btn btn-primary-custom btn-lg rounded-pill px-5 shadow-sm">
                            Gửi thông tin yêu cầu bán tài sản
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{/layout/footer::footer}"></div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- CUSTOM JAVASCRIPT -->
<script>
    // Update current date
    (function() {
        const date = new Date();
        const year = date.getFullYear();
        const month = date.getMonth() + 1;
        const day = date.getDate();
        const dateElement = document.getElementById("current_date");
        if (dateElement) {
            dateElement.innerHTML = `${day}/${month}/${year}`;
        }
    })();

    // Image Preview Logic
    document.addEventListener("DOMContentLoaded", function () {
        const imageInput = document.querySelector("#image");
        const displayImage = document.querySelector(".display_image");

        imageInput.addEventListener("change", function () {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.addEventListener("load", () => {
                    const uploaded_image = reader.result;
                    displayImage.style.backgroundImage = `url(${uploaded_image})`;
                    displayImage.textContent = "";
                });
                reader.readAsDataURL(this.files[0]);
            } else {
                displayImage.style.backgroundImage = 'none';
                displayImage.textContent = "Ảnh sẽ hiển thị ở đây";
            }
        });
    });
</script>
</body>

</html>
