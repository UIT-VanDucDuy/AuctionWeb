<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-light" th:fragment="header">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<form onsubmit="sendBid(); return false;">
  Auction ID: <input id="auction"><br>
  User ID: <input id="user"><br>
  Amount: <input id="amount"><br>
  <button type="submit">Lưu</button>
</form>


<table id="bidTable" class="table table-dark">
  <thead>
  <tr>
    <th>STT</th>
    <th>ID</th>
    <th>Auction ID</th>
    <th>User ID</th>
    <th>Amount</th>
    <th>Detail</th>
    <th>Detail</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="bidHistory,status:${bidHistoryList}">
    <td th:text="${status.count}"></td>
    <td th:text="${bidHistory.id}"></td>
    <td th:text="${bidHistory.auctionId}"></td>
    <td th:text="${bidHistory.userId}"></td>
    <td th:text="${bidHistory.amount}"></td>
    <td>
      <a th:href="@{/bidHistorys/detail(id=${bidHistory.id})}">Detail</a>
    </td>
    <td>
      <a th:href="@{/bidHistorys/detail/__${bidHistory.id}__}">Detail</a>
    </td>
  </tr>
  </tbody>
</table>

<script>
  // chỉ khai báo 1 socket thôi
  const socket = new WebSocket("ws://localhost:8080/ws/bid");

  socket.onopen = () => {
    console.log("Connected to WebSocket");
  };

  socket.onmessage = (event) => {
    const msg = JSON.parse(event.data);

    // Nếu server gửi message dạng { type: "BID", data: { ... } }
    if (msg.type === "BID" && msg.data) {
      const data = msg.data;

      const table = document.getElementById("bidTable").getElementsByTagName("tbody")[0];
      const row = table.insertRow();

      row.innerHTML = `
      <td>*</td>
      <td>${data.id}</td>
      <td>${data.auctionId}</td>
      <td>${data.userId}</td>
      <td>${data.amount}</td>
      <td><a href="/bidHistorys/detail?id=${data.id}">Detail</a></td>
      <td><a href="/bidHistorys/detail/${data.id}">Detail</a></td>
    `;
    }

    // Nếu server gửi thông báo lỗi
    else if (msg.type === "ERROR") {
      alert("❌ " + msg.data);
    }

    // Nếu server gửi thông báo thành công
    else if (msg.type === "SUCCESS") {
      console.log("✅ " + msg.data);
    }
  };

  function sendBid() {
    const bid = {
      auctionId: document.getElementById("auction").value,
      userId: document.getElementById("user").value,
      amount: document.getElementById("amount").value
    };
    socket.send(JSON.stringify(bid));
  }

</script>

</body>
</html>
