<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập & Đăng ký</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image:url('https://wnjsfnpkfoewpslkturh.supabase.co/storage/v1/object/public/Image/Group%2022.png'),
            url('https://wnjsfnpkfoewpslkturh.supabase.co/storage/v1/object/public/Image/nen1.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", sans-serif;
        }

        .auth-card {
            width: 100%;
            max-width: 700px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(48, 48, 48, 0.6);
            background: #fff;
        }

        .text-danger {
            color: #d60000 !important;
        }

        .btn-danger {
            background-color: #d60000;
            border-color: #d60000;
        }

        .btn-danger:hover {
            background-color: #b00000;
            border-color: #b00000;
        }

        .hidden {
            display: none !important;
        }

        .toggle-link {
            color: #d60000;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="card auth-card">
    <div class="row g-0">
        <div class="col-md-5 auth-left d-none d-md-block">
            <img class="img-fluid p-3" src="https://wnjsfnpkfoewpslkturh.supabase.co/storage/v1/object/public/Image/logoLacViet%20(2).png">
        </div>

        <div class="col-md-7 p-4">
            <!-- LOGIN FORM -->
            <div id="loginForm">
                <h3 class="text-center mb-4 text-danger fw-bold">Đăng nhập</h3>
                
                <!-- ERROR MESSAGE -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    <strong>Lỗi đăng nhập!</strong> Tên đăng nhập hoặc mật khẩu không đúng, hoặc tài khoản đã bị khóa.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    <strong>Đăng xuất thành công!</strong> Bạn đã đăng xuất khỏi hệ thống.
                </div>
                
                <form name='f' th:action="@{/process-login}" method='POST'>
                    <div class="mb-3">
                        <label class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mật khẩu</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Đăng nhập</button>
                    <div class="text-center mt-3">
                        <span>Bạn chưa có tài khoản?</span>
                        <a class="toggle-link" onclick="toggleForms()">Đăng ký ngay</a>
                    </div>
                </form>
            </div>

            <!-- REGISTER FORM (Removed - Use dedicated /register page) -->
            <div id="registerForm" class="hidden">
                <div class="text-center">
                    <h3 class="text-danger fw-bold mb-4">Đăng ký</h3>
                    <p class="text-muted mb-4">Vui lòng đăng ký tại trang đăng ký chuyên dụng</p>
                    <a href="/register" class="btn btn-danger w-100 mb-3">Đi đến trang đăng ký</a>
                    <div class="text-center">
                        <span>Đã có tài khoản?</span>
                        <a class="toggle-link" onclick="toggleForms()">Đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    function toggleForms() {
        loginForm.classList.toggle("hidden");
        registerForm.classList.toggle("hidden");
    }
</script>
</body>
</html>
