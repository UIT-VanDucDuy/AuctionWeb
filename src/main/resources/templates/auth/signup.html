<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký - Lạc Việt Auction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://wnjsfnpkfoewpslkturh.supabase.co/storage/v1/object/public/Image/Group%2022.png'),
            url('https://wnjsfnpkfoewpslkturh.supabase.co/storage/v1/object/public/Image/nen1.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", sans-serif;
            padding: 20px;
        }

        .auth-card {
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(48, 48, 48, 0.6);
            background: #fff;
        }

        .text-danger {
            color: #d60000 !important;
        }

        .btn-danger {
            background-color: #d60000;
            border-color: #d60000;
        }

        .btn-danger:hover {
            background-color: #b00000;
            border-color: #b00000;
        }

        .form-label {
            font-weight: 500;
        }

        .required-field::after {
            content: " *";
            color: #d60000;
        }
    </style>
</head>

<body>
<div class="card auth-card">
    <div class="card-body p-5">
        <div class="text-center mb-4">
            <img class="img-fluid mb-3" src="https://wnjsfnpkfoewpslkturh.supabase.co/storage/v1/object/public/Image/logoLacViet%20(2).png"
                 alt="Lạc Việt Auction" style="max-width: 200px;">
            <h3 class="text-danger fw-bold">Đăng ký tài khoản</h3>
        </div>

        <!-- SUCCESS/ERROR MESSAGES -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Thành công!</strong> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Lỗi!</strong> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <form th:action="@{/register}" method="POST" id="registerForm">
            <div class="mb-3">
                <label class="form-label required-field">Tên đăng nhập</label>
                <input type="text"
                       class="form-control"
                       name="username"
                       placeholder="Tối thiểu 3 ký tự"
                       required
                       minlength="3"
                       pattern="[a-zA-Z0-9_]+"
                       title="Chỉ cho phép chữ cái, số và dấu gạch dưới">
                <small class="form-text text-muted">Chỉ cho phép chữ cái, số và dấu gạch dưới (_)</small>
            </div>

            <div class="mb-3">
                <label class="form-label required-field">Mật khẩu</label>
                <input type="password"
                       class="form-control"
                       name="password"
                       id="password"
                       placeholder="Tối thiểu 6 ký tự"
                       required
                       minlength="6">
                <small class="form-text text-muted">Tối thiểu 6 ký tự</small>
            </div>

            <div class="mb-3">
                <label class="form-label required-field">Xác nhận mật khẩu</label>
                <input type="password"
                       class="form-control"
                       name="confirmPassword"
                       id="confirmPassword"
                       placeholder="Nhập lại mật khẩu"
                       required>
                <div id="passwordMismatch" class="text-danger small" style="display: none;">
                    Mật khẩu không khớp!
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label required-field">Họ và tên</label>
                <input type="text"
                       class="form-control"
                       name="name"
                       placeholder="Nhập họ và tên"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email"
                       class="form-control"
                       name="email"
                       placeholder="example@email.com">
            </div>

            <div class="mb-3">
                <label class="form-label">Số điện thoại</label>
                <input type="text"
                       class="form-control"
                       name="phone"
                       placeholder="0123456789"
                       pattern="[0-9]{10,11}"
                       title="Nhập số điện thoại 10-11 số">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox"
                       class="form-check-input"
                       id="agreeTerms"
                       required>
                <label class="form-check-label" for="agreeTerms">
                    Tôi đồng ý với <a href="#" class="text-danger">Điều khoản sử dụng</a> và
                    <a href="#" class="text-danger">Chính sách bảo mật</a>
                </label>
            </div>

            <button type="submit" class="btn btn-danger w-100 mb-3">Đăng ký</button>

            <div class="text-center">
                <span>Đã có tài khoản?</span>
                <a href="/login" class="text-danger text-decoration-none fw-bold"> Đăng nhập ngay</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Validate password confirmation
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const passwordMismatch = document.getElementById('passwordMismatch');
    const form = document.getElementById('registerForm');

    function validatePassword() {
        if (confirmPassword.value && password.value !== confirmPassword.value) {
            passwordMismatch.style.display = 'block';
            confirmPassword.setCustomValidity('Mật khẩu không khớp');
            return false;
        } else {
            passwordMismatch.style.display = 'none';
            confirmPassword.setCustomValidity('');
            return true;
        }
    }

    confirmPassword.addEventListener('input', validatePassword);
    password.addEventListener('input', validatePassword);

    form.addEventListener('submit', function(e) {
        if (!validatePassword()) {
            e.preventDefault();
            return false;
        }
    });
</script>
</body>
</html>
