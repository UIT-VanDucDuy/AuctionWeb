<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đăng ký đấu giá - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body{ background:#f8fafc; }
        .pill a{ margin-right:.5rem; }
        .reg-card{ border:none; border-radius:16px; box-shadow:0 6px 20px rgba(15,23,42,.08); }
        .badge-status{ letter-spacing:.3px; }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-clipboard-check"></i> Quản lý đăng ký đấu giá</h2>
        <div class="text-muted">
            <i class="bi bi-calendar3"></i>
            <span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy HH:mm')}"></span>
        </div>
    </div>

    <div class="mb-3 pill">
        <a class="btn btn-outline-warning" th:classappend="${currentStatus == 'PENDING'} ? ' active'" href="/admin/auction-registrations?status=PENDING">Chờ duyệt</a>
        <a class="btn btn-outline-success" th:classappend="${currentStatus == 'APPROVED'} ? ' active'" href="/admin/auction-registrations?status=APPROVED">Đã duyệt</a>
        <a class="btn btn-outline-danger" th:classappend="${currentStatus == 'REJECTED'} ? ' active'" href="/admin/auction-registrations?status=REJECTED">Từ chối</a>
        <a class="btn btn-outline-primary" th:classappend="${currentStatus == 'ALL'} ? ' active'" href="/admin/auction-registrations?status=ALL">Tất cả</a>
    </div>

    <div th:if="${#lists.isEmpty(registrations)}" class="alert alert-info">Không có đăng ký nào.</div>

    <div class="row" th:if="${!#lists.isEmpty(registrations)}">
        <div class="col-md-6 col-lg-4 mb-3" th:each="registration : ${registrations}">
            <div class="card h-100 reg-card">
                <div class="card-body">
                    <h6 class="card-title mb-2">
                        <i class="bi bi-person-circle"></i>
                        <span th:text="${registration.user.name}">User Name</span>
                        <span class="badge bg-secondary ms-2 badge-status" th:text="${registration.status}">PENDING</span>
                    </h6>
                    <div class="mb-2">
                        <strong>Đấu giá:</strong>
                        <span th:text="${registration.auction.product.name}">Product</span>
                    </div>
                    <div class="mb-2">
                        <strong>Email:</strong>
                        <span th:text="${registration.user.email}">email</span>
                    </div>
                    <div class="mb-3">
                        <strong>Đăng ký lúc:</strong>
                        <span th:text="${#temporals.format(registration.createdAt, 'dd/MM/yyyy HH:mm')}">time</span>
                    </div>
                    <div class="d-grid gap-2" th:if="${registration.status.name() == 'PENDING'}">
                        <form th:action="@{/admin/auction-registrations/{id}/approve(id=${registration.id})}" method="post">
                            <button class="btn btn-success" type="submit"><i class="bi bi-check-circle"></i> Duyệt</button>
                        </form>
                        <form th:action="@{/admin/auction-registrations/{id}/reject(id=${registration.id})}" method="post">
                            <button class="btn btn-danger" type="submit"><i class="bi bi-x-circle"></i> Từ chối</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
