<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đăng ký sản phẩm - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body{ background:#f8fafc; }
        .pill a{ margin-right:.5rem; }
        .product-card{ border:none; border-radius:16px; box-shadow:0 6px 20px rgba(15,23,42,.08); }
        .status-badge{ letter-spacing:.3px; }
        .product-image{ width:100%; height:200px; object-fit:cover; border-radius:10px; }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-box-seam"></i> Quản lý đăng ký sản phẩm</h2>
        <div class="text-muted">
            <i class="bi bi-calendar3"></i>
            <span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy HH:mm')}"></span>
        </div>
    </div>

    <div class="mb-3 pill">
        <a class="btn btn-outline-warning" th:classappend="${currentStatus == 'PENDING'} ? ' active'" href="/admin/product-registrations?status=PENDING">Chờ duyệt</a>
        <a class="btn btn-outline-success" th:classappend="${currentStatus == 'APPROVED'} ? ' active'" href="/admin/product-registrations?status=APPROVED">Đã duyệt</a>
        <a class="btn btn-outline-danger" th:classappend="${currentStatus == 'REJECTED'} ? ' active'" href="/admin/product-registrations?status=REJECTED">Từ chối</a>
        <a class="btn btn-outline-secondary" th:classappend="${currentStatus == 'SOLD'} ? ' active'" href="/admin/product-registrations?status=SOLD">Đã bán</a>
        <a class="btn btn-outline-primary" th:classappend="${currentStatus == 'ALL'} ? ' active'" href="/admin/product-registrations?status=ALL">Tất cả</a>
    </div>

    <div th:if="${#lists.isEmpty(products)}" class="alert alert-info">Không có sản phẩm nào.</div>

    <div class="row" th:if="${!#lists.isEmpty(products)}">
        <div class="col-md-6 col-lg-4 mb-3" th:each="product : ${products}">
            <div class="card h-100 product-card">
                <div class="position-relative">
                    <img class="product-image" th:src="${product.imageUrl != null ? product.imageUrl : '/images/no-image.png'}" alt="Product">
                    <span class="badge bg-secondary position-absolute top-0 end-0 m-2 status-badge" th:text="${product.status}">PENDING</span>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <div class="mb-2">
                        <strong>Người bán:</strong> <span th:text="${product.seller.name}">Seller</span>
                    </div>
                    <div class="mb-2">
                        <strong>Giá khởi điểm:</strong> <span th:text="${product.startingPrice}">0</span>
                    </div>
                    <div class="mb-3 text-muted" th:text="${product.description}">Mô tả</div>

                    <div class="d-grid gap-2" th:if="${product.status.name() == 'PENDING'}">
                        <form th:action="@{/admin/product-registrations/{id}/approve(id=${product.id})}" method="post">
                            <button class="btn btn-success" type="submit"><i class="bi bi-check-circle"></i> Duyệt</button>
                        </form>
                        <form th:action="@{/admin/product-registrations/{id}/reject(id=${product.id})}" method="post">
                            <button class="btn btn-danger" type="submit"><i class="bi bi-x-circle"></i> Từ chối</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
