<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body{
            background: linear-gradient(135deg,#eef2ff 0%,#f8fafc 40%,#ffffff 100%);
            min-height:100vh;
        }
        .hero{
            background: linear-gradient(135deg,#6d28d9 0%, #4f46e5 60%, #22d3ee 100%);
            color:#fff;
            border-radius:18px;
            box-shadow:0 10px 30px rgba(79,70,229,.25);
        }
        .metric-card{
            border:none; border-radius:16px; overflow:hidden; color:#0f172a;
            box-shadow:0 6px 20px rgba(15,23,42,.08);
        }
        .metric-card .icon{
            width:56px;height:56px;border-radius:14px;display:flex;align-items:center;justify-content:center;
            background: rgba(255,255,255,.65);
        }
        .metric-card .value{ font-size:46px; font-weight:800; line-height:1; }
        .metric-warning{ background: linear-gradient(135deg,#fde68a,#fbbf24); }
        .metric-info{ background: linear-gradient(135deg,#67e8f9,#22d3ee); }
        .metric-success{ background: linear-gradient(135deg,#86efac,#22c55e); }
        .card-link { transition: transform .18s ease, box-shadow .18s ease; border:none; border-radius:14px; }
        .card-link:hover { transform: translateY(-3px); box-shadow:0 12px 24px rgba(15,23,42,.12); }
        .quick-link{ color:#0f172a; }
        .quick-link small{ color:#475569; }
        .btn-soft{
            border-radius:12px; padding:.65rem 1rem; border:1px solid #c7d2fe; color:#4338ca; background:#eef2ff;
        }
        .btn-soft:hover{ background:#e0e7ff; }
    </style>
    </head>
<body>
<div class="container py-4">
    <div class="hero p-4 mb-4 d-flex justify-content-between align-items-center">
        <div>
            <h2 class="mb-1"><i class="bi bi-shield-check"></i> Admin Management</h2>
            <div class="opacity-75">Bảng điều khiển quản trị hệ thống</div>
        </div>
        <div class="text-white-50">
            <i class="bi bi-calendar3"></i>
            <span id="clockNow" th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy HH:mm:ss')}"></span>
        </div>
    </div>

    <div class="row g-4 mb-4">
        <div class="col-md-4">
            <div class="metric-card p-4 metric-warning">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="fw-semibold">Đăng ký đấu giá chờ duyệt</div>
                        <div class="value" th:text="${pendingAuctions}">0</div>
                    </div>
                    <div class="icon"><i class="bi bi-clipboard-check fs-3"></i></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="metric-card p-4 metric-info">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="fw-semibold">Sản phẩm chờ duyệt</div>
                        <div class="value" th:text="${pendingProducts}">0</div>
                    </div>
                    <div class="icon"><i class="bi bi-box-seam fs-3"></i></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="metric-card p-4 metric-success">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="fw-semibold">Tổng người dùng</div>
                        <div class="value" th:text="${totalUsers}">0</div>
                    </div>
                    <div class="icon"><i class="bi bi-people fs-3"></i></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-4">
            <a class="text-decoration-none quick-link" href="/admin/auction-registrations?status=PENDING">
                <div class="card card-link">
                    <div class="card-body d-flex align-items-center">
                        <i class="bi bi-clipboard-check fs-1 me-3 text-primary"></i>
                        <div>
                            <div class="fs-5">Quản lý đăng ký đấu giá</div>
                            <small>Duyệt/từ chối đăng ký tham gia</small>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a class="text-decoration-none quick-link" href="/admin/product-registrations?status=PENDING">
                <div class="card card-link">
                    <div class="card-body d-flex align-items-center">
                        <i class="bi bi-box-seam fs-1 me-3 text-info"></i>
                        <div>
                            <div class="fs-5">Quản lý đăng ký sản phẩm</div>
                            <small>Duyệt/từ chối sản phẩm</small>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a class="text-decoration-none quick-link" href="/admin/users">
                <div class="card card-link">
                    <div class="card-body d-flex align-items-center">
                        <i class="bi bi-people fs-1 me-3 text-success"></i>
                        <div>
                            <div class="fs-5">Quản lý User</div>
                            <small>Kích hoạt/khóa tài khoản</small>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="mt-4">
        <a href="/notifications.html" class="btn btn-soft">
            <i class="bi bi-broadcast"></i> Mở trang thông báo real-time
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (function startClock(){
        const el = document.getElementById('clockNow');
        if (!el) return;
        const tick = () => {
            const now = new Date();
            // Định dạng dd/MM/yyyy HH:mm:ss theo locale vi-VN
            const date = now.toLocaleDateString('vi-VN');
            const time = now.toLocaleTimeString('vi-VN', { hour12: false });
            el.textContent = `${date} ${time}`;
        };
        tick();
        setInterval(tick, 1000);
    })();
</script>
</body>
</html>
